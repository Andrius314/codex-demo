<!doctype html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DI naujienų centras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=IBM+Plex+Serif:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #1b2735;
      --muted: #4c6075;
      --bg-1: #f8f2e7;
      --bg-2: #e2efff;
      --card: rgba(255, 255, 255, 0.82);
      --line: rgba(27, 39, 53, 0.16);
      --brand: #127475;
      --brand-deep: #0b5455;
      --accent: #ea7317;
      --shadow: 0 14px 30px rgba(18, 36, 58, 0.14);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Manrope", "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 8% 0%, #fff2d6 0%, transparent 36%),
        radial-gradient(circle at 90% 4%, #d4edff 0%, transparent 34%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
    }

    .layout {
      width: min(1120px, 94vw);
      margin: 30px auto 56px;
    }

    .hero {
      border: 1px solid var(--line);
      border-radius: 22px;
      background: linear-gradient(145deg, rgba(255,255,255,0.84), rgba(255,255,255,0.58));
      box-shadow: var(--shadow);
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      right: -42px;
      top: -42px;
      width: 180px;
      height: 180px;
      border-radius: 999px;
      background: radial-gradient(circle at 40% 40%, rgba(234,115,23,0.34), rgba(234,115,23,0));
      pointer-events: none;
    }

    .kicker {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: .09em;
      font-size: 12px;
      font-weight: 700;
      color: var(--muted);
    }

    h1 {
      margin: 9px 0 7px;
      font-size: clamp(1.95rem, 5vw, 3.2rem);
      line-height: 1.04;
      letter-spacing: -0.02em;
    }

    .lead {
      margin: 0;
      color: var(--muted);
      font-family: "IBM Plex Serif", Georgia, serif;
      font-style: italic;
      font-size: 1.02rem;
    }

    .chips {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
    }

    .chip {
      border-radius: 999px;
      border: 1px solid var(--line);
      padding: 6px 11px;
      background: rgba(255,255,255,0.78);
    }

    .controls {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(205px, 1fr));
      gap: 10px;
    }

    .control {
      border: 1px solid var(--line);
      border-radius: 12px;
      background: rgba(255,255,255,0.77);
      padding: 10px 12px;
    }

    .control label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      font-weight: 700;
    }

    .control input,
    .control select {
      width: 100%;
      border-radius: 9px;
      border: 1px solid var(--line);
      font: inherit;
      padding: 9px 10px;
      background: #fff;
      color: var(--ink);
    }

    .links {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 700;
      padding: 10px 14px;
      transition: transform .14s ease, background .14s ease;
    }

    .btn-primary {
      background: var(--brand);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--brand-deep);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.84);
      border: 1px solid var(--line);
      color: var(--ink);
    }

    .btn-secondary:hover {
      color: var(--brand-deep);
      border-color: var(--brand);
      transform: translateY(-1px);
    }

    .state {
      margin-top: 18px;
      border-radius: 13px;
      border: 1px dashed var(--line);
      background: rgba(255,255,255,0.64);
      padding: 14px;
      color: var(--muted);
    }

    .grid {
      margin-top: 20px;
      display: grid;
      gap: 14px;
    }

    .card {
      border: 1px solid var(--line);
      border-radius: 16px;
      background: var(--card);
      overflow: hidden;
      box-shadow: 0 7px 20px rgba(20, 40, 62, .1);
      display: grid;
      grid-template-columns: 210px 1fr;
      transform: translateY(6px);
      opacity: 0;
      animation: fadeUp .42s ease forwards;
    }

    .thumb {
      min-height: 150px;
      background: linear-gradient(145deg, #d8ebff, #f4dfd0);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb span {
      font-size: 12px;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 700;
    }

    .content {
      padding: 14px 15px 14px;
    }

    .meta {
      margin: 0 0 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
      font-size: 12px;
      color: var(--muted);
    }

    .pill {
      border-radius: 999px;
      border: 1px solid var(--line);
      padding: 4px 8px;
      background: rgba(255,255,255,.86);
    }

    .pill.video {
      background: rgba(18, 116, 117, 0.12);
      border-color: rgba(18, 116, 117, 0.35);
      color: #0f6364;
      font-weight: 700;
    }

    .title {
      margin: 0;
      line-height: 1.35;
      font-size: 1.06rem;
      font-weight: 800;
    }

    .title a {
      color: var(--ink);
      text-decoration: none;
    }

    .title a:hover {
      color: var(--brand-deep);
      text-decoration: underline;
    }

    .summary {
      margin: 8px 0 0;
      line-height: 1.48;
      color: #27394c;
      font-size: .95rem;
    }

    .empty {
      margin-top: 18px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.68);
      padding: 18px;
      color: var(--muted);
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 820px) {
      .card { grid-template-columns: 1fr; }
      .thumb { min-height: 180px; }
    }
  </style>
</head>
<body>
  <main class="layout">
    <section class="hero">
      <p class="kicker">Automatinis DI naujienų agregatorius</p>
      <h1 id="title">DI naujienų centras</h1>
      <p id="lead" class="lead">Kraunamas archyvas...</p>

      <div class="chips">
        <span id="updatedChip" class="chip">Atnaujinta: -</span>
        <span id="countChip" class="chip">Įrašų: -</span>
        <span id="modeChip" class="chip">Vaizdai: -</span>
      </div>

      <div class="controls">
        <div class="control">
          <label for="datePicker">Data (kalendorius)</label>
          <input id="datePicker" type="date" />
        </div>

        <div class="control">
          <label for="sortSelect">Rikiavimas</label>
          <select id="sortSelect">
            <option value="newest">Naujausios pirmiau</option>
            <option value="oldest">Seniausios pirmiau</option>
            <option value="source">Pagal šaltinį</option>
          </select>
        </div>

        <div class="control">
          <label for="typeSelect">Tipas</label>
          <select id="typeSelect">
            <option value="all">Viskas</option>
            <option value="video">Tik YouTube</option>
            <option value="article">Tik straipsniai</option>
          </select>
        </div>
      </div>

      <div class="links">
        <a class="btn btn-primary" href="../posts/">Atidaryti markdown archyvą</a>
        <a class="btn btn-secondary" href="./latest.json">latest.json</a>
        <a class="btn btn-secondary" href="./archive.json">archive.json</a>
      </div>
    </section>

    <section id="state" class="state">Skaitomas `archive.json`...</section>
    <section id="list" class="grid"></section>
  </main>

  <script>
    const els = {
      title: document.getElementById('title'),
      lead: document.getElementById('lead'),
      updatedChip: document.getElementById('updatedChip'),
      countChip: document.getElementById('countChip'),
      modeChip: document.getElementById('modeChip'),
      datePicker: document.getElementById('datePicker'),
      sortSelect: document.getElementById('sortSelect'),
      typeSelect: document.getElementById('typeSelect'),
      state: document.getElementById('state'),
      list: document.getElementById('list')
    };

    const state = {
      archive: null,
      latest: null,
      selectedDate: '',
      sort: 'newest',
      type: 'all'
    };

    function sortItems(items, mode) {
      const copy = [...items];
      if (mode === 'oldest') {
        copy.sort((a, b) => (a.published_iso || '').localeCompare(b.published_iso || ''));
        return copy;
      }
      if (mode === 'source') {
        copy.sort((a, b) => (a.source || '').localeCompare(b.source || '', 'lt'));
        return copy;
      }
      copy.sort((a, b) => (b.published_iso || '').localeCompare(a.published_iso || ''));
      return copy;
    }

    function filterByType(items, type) {
      if (type === 'all') return items;
      return items.filter(item => (item.kind || 'article') === type);
    }

    function digestByDate(date) {
      if (!state.archive || !Array.isArray(state.archive.digests)) return null;
      return state.archive.digests.find(d => d.digest_date === date) || null;
    }

    function renderItems(items) {
      if (!items.length) {
        els.list.innerHTML = '<article class="empty">Šiai datai ar filtrui įrašų nėra. Pasirink kitą datą arba pakeisk filtrą.</article>';
        return;
      }

      els.list.innerHTML = items.map((item, index) => {
        const title = item.title || 'Be pavadinimo';
        const link = item.link || '#';
        const summary = item.summary || 'Santrauka nepateikta.';
        const source = item.source || 'Šaltinis';
        const published = item.published_lt || 'Data nenurodyta';
        const kind = item.kind || 'article';
        const kindLabel = kind === 'video' ? 'YouTube' : 'Straipsnis';
        const image = item.image_url || '';

        const thumb = image
          ? `<img loading="lazy" src="${image}" alt="${title.replace(/"/g, '&quot;')}" />`
          : '<span>DI NEWS</span>';

        return `
          <article class="card" style="animation-delay:${Math.min(index * 0.05, 0.42)}s">
            <div class="thumb">${thumb}</div>
            <div class="content">
              <p class="meta">
                <span class="pill ${kind === 'video' ? 'video' : ''}">${kindLabel}</span>
                <span class="pill">${source}</span>
                <span class="pill">${published}</span>
              </p>
              <h2 class="title"><a href="${link}" target="_blank" rel="noopener">${title}</a></h2>
              <p class="summary">${summary}</p>
            </div>
          </article>
        `;
      }).join('');
    }

    function renderCurrentDigest() {
      const digest = digestByDate(state.selectedDate);
      if (!digest) {
        els.countChip.textContent = 'Įrašų: 0';
        renderItems([]);
        return;
      }

      const allItems = Array.isArray(digest.items) ? digest.items : [];
      const filtered = filterByType(allItems, state.type);
      const sorted = sortItems(filtered, state.sort);

      const topic = state.archive.topic_lt || 'Dirbtinis intelektas ir technologijos';
      els.title.textContent = topic;
      els.lead.textContent = `Data: ${digest.digest_date}. Įrašai surenkami automatiškai iš RSS ir YouTube.`;
      els.updatedChip.textContent = `Atnaujinta: ${digest.generated_at_utc || '-'}`;
      els.countChip.textContent = `Įrašų: ${sorted.length}`;

      const imageMode = state.latest?.image_mode || '-';
      els.modeChip.textContent = `Vaizdai: ${imageMode}`;

      renderItems(sorted);
    }

    async function loadLatest() {
      try {
        const res = await fetch('./latest.json', { cache: 'no-store' });
        if (!res.ok) return;
        state.latest = await res.json();
      } catch (_) {
        state.latest = null;
      }
    }

    function setupControls() {
      const digests = Array.isArray(state.archive?.digests) ? state.archive.digests : [];
      const dates = digests.map(d => d.digest_date).filter(Boolean).sort((a, b) => b.localeCompare(a));

      if (!dates.length) {
        els.state.textContent = 'Archyvas tuščias. Paleisk workflow, kad būtų sugeneruoti duomenys.';
        return;
      }

      els.state.remove();
      state.selectedDate = dates[0];
      els.datePicker.value = state.selectedDate;
      els.datePicker.max = dates[0];
      els.datePicker.min = dates[dates.length - 1];

      els.datePicker.addEventListener('change', () => {
        state.selectedDate = els.datePicker.value;
        renderCurrentDigest();
      });

      els.sortSelect.addEventListener('change', () => {
        state.sort = els.sortSelect.value;
        renderCurrentDigest();
      });

      els.typeSelect.addEventListener('change', () => {
        state.type = els.typeSelect.value;
        renderCurrentDigest();
      });

      renderCurrentDigest();
    }

    async function loadArchive() {
      try {
        const res = await fetch('./archive.json', { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        state.archive = await res.json();

        await loadLatest();
        setupControls();
      } catch (error) {
        els.state.textContent = `Nepavyko įkelti archyvo: ${error.message}`;
      }
    }

    loadArchive();
  </script>
</body>
</html>
