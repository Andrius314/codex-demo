name: Daily News Digest

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate daily news markdown and json
        env:
          NEWS_TOPIC: "Technology"
          NEWS_MAX_ITEMS: "6"
        run: python scripts/generate_daily_post.py

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain posts/ news/latest.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add posts/ news/latest.json
            git commit -m "chore: add daily news digest"
            git push
          else
            echo "No post changes"
          fi
